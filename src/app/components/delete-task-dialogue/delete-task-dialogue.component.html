<h2 mat-dialog-title>Delete Task</h2>
<mat-dialog-content>
    Are you sure you want to delete this task: <strong>{{data.task.name}}</strong>?
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">No</button>
    <button mat-button color="warn" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
