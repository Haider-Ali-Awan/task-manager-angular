<div class="card mb-2 shadow-sm">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>
      <h5 class="card-title fs-5 pb-2 pt-2">{{task.name}}</h5>
      <p class="card-text mb-2 mt-2"><strong>Assigned:</strong> {{task.assignedTo}}</p>
      <p class="card-text mb-2 mt-2"><strong>Email:</strong> {{task.email || 'NA'}}</p>
      <p class="card-text mb-0"><strong>Due:</strong> {{task.dueDate | date:'dd/MM/yyyy'}}</p>
      <p class="card-text mb-2 mt-2"><strong>Status:</strong>
        <span class="status-pill ms-2 mb-2"
          [ngClass]="{'bg-warning': task.status==='Pending','bg-success': task.status==='Completed'}">
          {{task.status}}
        </span>
      </p>
    </div>
    <div class="d-flex gap-1">

      <button mat-icon-button style="color: #088a38;" (click)="openEditDialog(task)" matTooltip="Edit Task">

        <mat-icon>edit</mat-icon>

      </button>


      <button mat-icon-button color="warn" (click)="openDeleteDialog(task)" matTooltip="Delete Task">

        <mat-icon>delete</mat-icon>

      </button>

    </div>

  </div>
</div>
