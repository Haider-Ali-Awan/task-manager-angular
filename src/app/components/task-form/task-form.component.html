<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="p-3 border rounded shadow-sm mb-3">
  <div class="row">
    <div class="col-6 col-md-6 mb-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Task Name</mat-label>
        <input matInput formControlName="name" class="" placeholder="Enter task name">
      </mat-form-field>
    </div>
    <div class="col-6 col-md-6 mb-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Assigned To</mat-label>
        <input matInput formControlName="assignedTo" class="" placeholder="Enter assignee">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="mb-2 col-6 col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="Pending">Pending</mat-option>
          <mat-option value="Completed">Completed</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-6 col-md-6 mb-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" class="" placeholder="Enter Your Email">
        <mat-error *ngIf="taskForm.get('email')?.hasError('pattern') 
                    && taskForm.get('email')?.touched">
          Enter valid email format (example@gmail.com)
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="mb-2 col-6 col-md-6">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Due Date</mat-label>

      <input matInput [matDatepicker]="picker" formControlName="dueDate" readonly>

      <mat-datepicker-toggle matTooltip="Select Due Date" matIconSuffix [for]="picker"></mat-datepicker-toggle>

      <mat-datepicker #picker></mat-datepicker>

    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit" class="mt-2 w-100" [disabled]="taskForm.invalid">
    Add Task
  </button>
</form>
